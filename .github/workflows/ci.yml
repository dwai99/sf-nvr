name: SF-NVR CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly tests at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Code quality and linting
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libopencv-dev python3-opencv libavdevice-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libavfilter-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pylint flake8 mypy
          pip install -r requirements.txt

      - name: Run Black (code formatting)
        continue-on-error: true
        run: |
          black --check --diff nvr/

      - name: Run Flake8 (linting)
        continue-on-error: true
        run: |
          flake8 nvr/ --max-line-length=120 --exclude=venv,__pycache__

      - name: Run Pylint
        continue-on-error: true
        run: |
          pylint nvr/ --max-line-length=120 --disable=C0111,C0103

  # Unit tests
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libopencv-dev python3-opencv libavdevice-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libavfilter-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          pytest tests/unit -v -m unit --cov=nvr --cov-report=xml --cov-report=term --cov-report=html

      - name: Validate coverage thresholds
        if: matrix.python-version == '3.11'
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          import sys

          tree = ET.parse('coverage.xml')
          root = tree.getroot()

          # Core module coverage requirements
          module_thresholds = {
              'alert_system.py': 90.0,
              'storage_manager.py': 90.0,
              'playback_db.py': 90.0,
              'motion_heatmap.py': 75.0,
              'transcoder.py': 60.0,
              'motion.py': 60.0,
              'recorder.py': 55.0
          }

          failed = []
          passed = []

          for package in root.findall('.//package'):
              for cls in package.findall('.//class'):
                  filename = cls.get('filename', '').split('/')[-1]
                  if filename in module_thresholds:
                      line_rate = float(cls.get('line-rate', 0)) * 100
                      threshold = module_thresholds[filename]
                      status = '✅' if line_rate >= threshold else '❌'
                      msg = f'{status} {filename}: {line_rate:.2f}% (threshold: {threshold}%)'

                      if line_rate >= threshold:
                          passed.append(msg)
                      else:
                          failed.append(msg)

          print('Coverage Threshold Validation:')
          print('-' * 60)
          for msg in passed:
              print(msg)
          for msg in failed:
              print(msg)
          print('-' * 60)

          if failed:
              print(f'❌ {len(failed)} module(s) below threshold')
              sys.exit(1)
          else:
              print(f'✅ All {len(passed)} modules meet coverage thresholds')
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libopencv-dev python3-opencv libavdevice-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libavfilter-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run integration tests
        run: |
          pytest tests/integration -v -m integration --cov=nvr --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: integration
          name: codecov-integration

  # API tests
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libopencv-dev python3-opencv libavdevice-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libavfilter-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run API tests
        run: |
          pytest tests/api -v -m api --cov=nvr --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: api
          name: codecov-api

  # End-to-end tests with Playwright
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libopencv-dev python3-opencv libavdevice-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libavfilter-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Install Node dependencies
        run: |
          npm ci

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        run: |
          npx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

  # Performance tests (only on main branch)
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [unit-tests, integration-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libopencv-dev python3-opencv libavdevice-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libavfilter-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run performance tests
        run: |
          pytest tests/performance -v -m performance --benchmark-only

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: .benchmarks/
          retention-days: 90

  # Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency vulnerability check)
        continue-on-error: true
        run: |
          pip install -r requirements.txt
          safety check --json

      - name: Run Bandit (security linting)
        continue-on-error: true
        run: |
          bandit -r nvr/ -f json -o bandit-report.json

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  # Build validation
  build-check:
    name: Build Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libopencv-dev python3-opencv libavdevice-dev libavformat-dev libavcodec-dev libavutil-dev libswscale-dev libswresample-dev libavfilter-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate import structure
        run: |
          python -c "import nvr; print('Import successful')"

      - name: Check for syntax errors
        run: |
          python -m py_compile nvr/**/*.py

  # Test summary (runs last)
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "All test jobs completed"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "API Tests: ${{ needs.api-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"

      - name: Fail if any test failed
        if: |
          needs.unit-tests.result == 'failure' ||
          needs.integration-tests.result == 'failure' ||
          needs.api-tests.result == 'failure' ||
          needs.e2e-tests.result == 'failure'
        run: |
          echo "One or more test jobs failed"
          exit 1
